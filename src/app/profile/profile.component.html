<div class="profile-page">
  <div class="profile-infos container">
    <div class="col-4" style="display: flex; justify-content: center">
      <div class="avatar-container" >
        <div class="image-container" *ngIf="file; else placeholder"
             [ngClass]="{'box-shadow-avatar': !!file}"
             [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
        </div>

        <ng-template #placeholder>
          <div class="image-container avatar-placeholder">
          </div>
        </ng-template>

        <label for="avatar-input-file">
          <div class="icon-wrapper">
            <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
            <mat-icon class="icon" fontIcon="edit"></mat-icon>
          </div>
        </label>

      </div>
    </div>
    <div class="col-8">
      <h2 *ngIf="currentUser?.pseudo; else elseBlock">
        {{currentUser?.pseudo}}
      </h2>
      <ng-template #elseBlock>
        <p>Aucun pseudo disponible</p>
      </ng-template>
      <i>
        J'ai trop d'objets qui me sont inutiles chez moi, n'hésitez pas à me contacter pour un échange ! ;)
      </i>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="profile-items">
    <mat-tab-group style="width:80%">
      <mat-tab label="Posts">
        <div *ngFor="let post of posts">
          <post [receivedObject]="post"></post>
        </div>
      </mat-tab>
      <mat-tab label="Likes"> Content 2 </mat-tab>
    </mat-tab-group>
  </div>

</div>
