<mat-toolbar class="navbar mat-primary">
  <div class="container-fluid" style="margin-left: 0; margin-right: 0;width:100%">
    <div class="col-md-3" style="display:flex; justify-content: center">
      <span [routerLink]="['/']">Le Bon Troc </span>
    </div>
    <div class="col-md-5" >
      <form class="searchbar">
        <mat-form-field style="width: 100%; flex-direction: row">
          <mat-label>Search...</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Search"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="typeClicked(option)">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>

    <div class="col-md-4" style="display: flex; align-items: center; justify-content: space-between">
      <button mat-raised-button color="" (click)="openNewPostForm()">Ajouter un post</button>
      <div>
        <button mat-mini-fab class="btn-icon" style="background-color: antiquewhite; color: cornflowerblue" aria-label="Example icon-button with share icon" [routerLink]="['/profile']">
          <mat-icon>face</mat-icon>
        </button>
        <button mat-mini-fab class="btn-icon" style="background-color: antiquewhite; color: black" aria-label="Example icon-button with share icon" (click)="logoutClick()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </div>

    <span class="example-spacer"></span>
  </div>


</mat-toolbar>
