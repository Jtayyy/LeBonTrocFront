<div>
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{receivedObject.title}}</mat-card-title>
      <mat-card-subtitle>{{receivedObject.user}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{receivedObject.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
