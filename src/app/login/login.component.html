<div class="login">
  <div class="login-side">
    <mat-card class="login-card">
      <mat-card-header style="margin-bottom:20px">
        <mat-card-title style="font-size: x-large" >Content de vous revoir !</mat-card-title>
        <mat-icon></mat-icon>
      </mat-card-header>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }" />
            <mat-error *ngIf="submitted && loginForm.controls['email'].invalid">{{getErrorMessageEmail()}}</mat-error>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" />
            <mat-error *ngIf="submitted && loginForm.controls['password'].invalid">{{getErrorMessagePassword()}}</mat-error>
          </div>
          <mat-card-actions>
            <button mat-raised-button style="background-color: #D2AB99" type="submit" [routerLink]="['']">Se connecter</button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card>
  </div>

</div>
